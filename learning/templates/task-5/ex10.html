<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task 5.10</title>
    <style>
        .p_1 {
            width: 400px;
            height: 10vh;
            background-color: yellow;
            border: 4px solid red;
            border-top: dashed;
            border-bottom: dotted;
        }

        .p_2 {
            width: 300px;
            height: 200px;
            min-width: 400px;
            max-height: 100px;
            background-color: violet;
            border: 4px solid green;
        }
    </style>
</head>

<body>
    <p class="p_1">
        Ширина абзаца равна 400px, высота &ndash; 10% от высоты области просмотра окна браузера.
    </p>
    <p class="p_2">
        Ширина абзаца будет равна 400px, т.к width меньше min-width, а высота &ndash; 100px,
        т.к height превышает max-height.
    </p>
</body>

</html>
